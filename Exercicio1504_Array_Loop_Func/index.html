<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções, Arrays e Loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 5px 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 5px; }
        .remover { margin-left: 10px; background-color: red; color: white; border: none; cursor: pointer; padding: 4px 8px; }
    </style>
</head>
<body>
    <h1>JavaScript Interativo</h1>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="inputArray" placeholder="Adicionar nome à lista" />
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnLimpar">Limpar Lista</button>
        <ul id="lista"></ul>
        <script>
            const inputArray = document.getElementById('inputArray');
            const btnAdicionar = document.getElementById('btnAdicionar');
            const btnLimpar = document.getElementById('btnLimpar');
            const lista = document.getElementById('lista');

            let nomes = [];

            btnAdicionar.addEventListener('click', () => {
                const nome = inputArray.value.trim();
                if (nome) {
                    nomes.push(nome);
                    inputArray.value = '';
                    atualizarLista();
                }
            });

            btnLimpar.addEventListener('click', () => {
                nomes = [];
                atualizarLista();
            });

            function removerNome(index) {
                nomes.splice(index, 1);
                atualizarLista();
            }

            function atualizarLista() {
                lista.innerHTML = '';
                for (let i = 0; i < nomes.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = nomes[i];

                    const btnRemover = document.createElement('button');
                    btnRemover.textContent = 'Remover';
                    btnRemover.classList.add('remover');
                    btnRemover.addEventListener('click', () => removerNome(i));

                    li.appendChild(btnRemover);
                    lista.appendChild(li);
                }
            }
        </script>
    </section>
    
</body>
</html>
